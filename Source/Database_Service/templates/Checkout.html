<!DOCTYPE html>
<html>
    <head>
        <title>Vacation Planner</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    </head>
    <body>
        <h1>Thank you for checking out. Enjoy your vacation</h1>
        Bought {{tickets.__len__()}} tickets. <br>
        {% for ticket in tickets %}
            <a href="{{ticket.Flight.BookingLink}}">Book Flight</a>: {{ticket.Flight.Price}}<br>
        {% endfor %}
        <br>
        Total Price: ${{total_price}}

    </body>
</html>
