<!DOCTYPE html>
<html>

<head>
    <title>
        All Flights
    </title>
</head>
<body>
<div class="content">
    <h1> Flights </h1>
    <table>
        <tr>
            <th>FlightID</th>
            <th>Date</th>
            <th>AirportTo</th>
            <th>AirportFrom</th>
            <th>Price</th>
            <th>Booking Link</th>
        </tr>
        {% for flight in flights %}
        <tr>
            <td>{{ flight.Flight.FlightID }}</td>
            <td>{{ flight.Flight.Date }}</td>
            <td>{{ flight.Flight.AirportTo }}</td>
            <td>{{ flight.Flight.AirportFrom }}</td>
            <td>{{ flight.Flight.Price }}</td>
            <td><a href="{{flight.Flight.BookingLink}}">Booking Link</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
